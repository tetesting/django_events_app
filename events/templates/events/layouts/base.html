{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %} - Event App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% block css %}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

    <link href="{% static 'css/project.css' %}" rel="stylesheet">
    {% endblock %}

  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Events App</a>
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="{% url 'upcoming_events' %}">Upcoming Events</a></li>
          <li><a href="{% url 'past_events' %}">Past Events</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
        </ul>
      </div>
    </div> <!-- /navbar -->

    <div class="container">

      {% block content %}
        <p>Placeholder for main content.</p>
      {% endblock content %}

    </div> <!-- /container -->

    {% block javascript %}
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

      <script src="{% static 'js/project.js' %}"></script>
    {% endblock javascript %}
  </body>
</html>
